<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function randomPrint(counter) {
        var randomInterval = Math.floor(Math.random() * 1000);
        setTimeout(function () {
            console.log(counter + ', interval: ' + randomInterval);
        }, randomInterval);
    }

    for (var i = 0; i < 10; i++) {
        randomPrint(i);
    }




</script>
</body>
</html>
