<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello';
        }).directive('candidate', function () {
            return {
                templateUrl: '_candidate.html',
                scope: true,
                link: function (scope, element) {
                    scope.flipped = false;
                    element.on('mouseenter mouseleave', function () {
                        console.log('fired');
                        scope.$apply(function () {
                            scope.flipped = !scope.flipped;
                        });
                    });

                }
            }
        });
    </script>
</head>
<body>
    <div candidate></div>
</body>
</html>
