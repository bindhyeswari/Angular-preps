<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function randomPrint(counter) {
        return new Promise(function (resolve, reject) {
            var randomInterval = Math.floor(Math.random() * 1000);
            setTimeout(function () {
                console.log(counter + ', interval: ' + randomInterval);
                resolve(randomInterval);
            }, randomInterval);
        });
    }

    var p1 = randomPrint(1);

    p1.then(function (r) {
        console.log('first operation completed ... ' + r);

        var p2 = randomPrint(2);
        p2.then(function (r) {
            console.log('second promise completed ... ' + r);
        });
    });








</script>
</body>
</html>
